<mat-toolbar color="primary">
  <span>{{productoService.titulo}}</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="agregar()">
    {{botonAgregar}}
  </button>
</mat-toolbar>

<app-producto-table></app-producto-table>

<div class="main-body" *ngIf="productoService.panelCRUD">
  <div mat-dialog-title>
    <h2>{{productoService.tituloFormulario}}</h2>
  </div>
  <form (ngSubmit)="onFormSubmit()" >
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Nombre" [(ngModel)]="productoService.producto.nombre" name="nombre">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input matInput type="text" placeholder="Descripcion" [(ngModel)]="productoService.producto.descripcion" name="descripcion">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon (click)="mostrarTablaCompanias()" matPrefix>search</mat-icon>
          <mat-label>Compañia</mat-label>
          <input [disabled]="true" matInput type="text" placeholder="Compañia" [(ngModel)]="companiaService.compania.nombre" name="compania">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon (click)="mostrarTablaTipoProductos()" matPrefix>search</mat-icon>
          <mat-label>Tipo de producto</mat-label>
          <input [disabled]="true" matInput type="text" placeholder="Tipo de producto" [(ngModel)]="tipoProductoService.tipoProducto.nombre" name="tipoProducto">
        </mat-form-field>
      </div>

    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" (click)="closeCRUD()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{productoService.producto.uuid ? 'Update': 'Save'}}</button>
    </div>
  </form>
</div>

<div class="table-compania" *ngIf="tipoProductoService.tipoProductoTable">
  <app-tipo-producto-table></app-tipo-producto-table>
</div>

<div class="table-compania" *ngIf="companiaService.companiaTable">
  <app-companias-tabla></app-companias-tabla>
</div>

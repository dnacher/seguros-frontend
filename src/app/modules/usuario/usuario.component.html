<mat-toolbar color="primary">
  <span>{{titulo}}</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="agregar()">
    {{botonAgregar}}
  </button>
</mat-toolbar>


<div class="main-body" *ngIf="displayTable">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filtro($event)" placeholder="Filtro" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="usuarios" matSort >

      <ng-container matColumnDef="uuid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UUID </th>
        <td mat-cell *matCellDef="let row"> {{row.uuid}} </td>
      </ng-container>
      <!-- ID Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="tipoUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.tipoUsuario.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUsuario(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<div class="main-body" *ngIf="!displayTable">
  <div mat-dialog-title>
    <h2>{{tituloFormulario}}</h2>
  </div>
  <form (ngSubmit)="onFormSubmit()" >
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="usuario.password" name="password">
          <mat-error *ngIf="pass!=usuario.password">
            Verifique que la contrase√±a coincida
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>volver a escribir password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="pass" name="password">
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Tipo de Usuario</mat-label>
          <mat-select [(ngModel)]="tipoUsuario" name="tipoUsuario">
            <mat-option *ngFor="let tipoUsuario of tipoUsuarioList" [value]="tipoUsuario">
              {{tipoUsuario.nombre!}}
            </mat-option>
          </mat-select>
      </mat-form-field>

    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" (click)="closeCRUD()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{usuario.id ? 'Update': 'Save'}}</button>
    </div>
  </form>
</div>
